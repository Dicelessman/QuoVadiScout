<!doctype html>
<html lang="it" class="no-js">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
<title>Dashboard - QuoVadiScout</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏕️</text></svg>">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="dashboard.css">
<script>
  document.documentElement.classList.remove('no-js');
  document.documentElement.classList.add('js');
</script>
</head>
<body>
  <!-- Mobile-First Header (come index.html) -->
  <header class="app-header">
    <div class="header-main">
      <div class="header-brand">
        <h1 class="app-title">📊 Dashboard QuoVadiScout</h1>
      </div>
      <div class="header-actions">
        <button onclick="location.href='index.html'" class="btn-menu" aria-label="Torna all'app">
          🏠 Home
        </button>
        <button id="refreshBtn" class="btn-menu" aria-label="Aggiorna dati">
          🔄
        </button>
      </div>
    </div>
  </header>

  <main id="main-content" class="main-content" role="main">
    <div class="dashboard">
    <!-- Statistiche Generali -->
    <section class="stats-grid">
      <div class="stat-card total">
        <div class="stat-icon">🏢</div>
        <div class="stat-content">
          <h3 id="totalStructures">-</h3>
          <p>Strutture Totali</p>
        </div>
      </div>
      
      <div class="stat-card casa">
        <div class="stat-icon">🏠</div>
        <div class="stat-content">
          <h3 id="totalCase">-</h3>
          <p>Case</p>
        </div>
      </div>
      
      <div class="stat-card terreno">
        <div class="stat-icon">🌱</div>
        <div class="stat-content">
          <h3 id="totalTerreni">-</h3>
          <p>Terreni</p>
        </div>
      </div>
      
      <div class="stat-card entrambe">
        <div class="stat-icon">🏢🌱</div>
        <div class="stat-content">
          <h3 id="totalEntrambe">-</h3>
          <p>Casa + Terreno</p>
        </div>
      </div>
      
      <div class="stat-card senza">
        <div class="stat-icon">❓</div>
        <div class="stat-content">
          <h3 id="totalSenza">-</h3>
          <p>Senza Categoria</p>
        </div>
      </div>
    </section>

    <!-- Statistiche per Provincia -->
    <section class="province-section">
      <h2>📈 Distribuzione per Provincia</h2>
      <div class="province-grid" id="provinceStats">
        <!-- Popolato dinamicamente -->
      </div>
    </section>

    <!-- Mappa -->
    <section class="map-section">
      <h2>🗺️ Geolocalizzazione</h2>
      <div class="map-container">
        <div id="map" class="map"></div>
        <div class="map-controls">
          <button id="showAllBtn" class="map-btn">Mostra Tutte</button>
          <button id="showCaseBtn" class="map-btn">Solo Case</button>
          <button id="showTerrenoBtn" class="map-btn">Solo Terreni</button>
          <button id="showEntrambeBtn" class="map-btn">Casa + Terreno</button>
        </div>
      </div>
    </section>

    <!-- Grafici -->
    <section class="charts-section">
      <h2>📊 Analisi Dettagliate</h2>
      <div class="charts-grid">
        <div class="chart-container">
          <h3>Distribuzione per Tipo</h3>
          <canvas id="typeChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Top 10 Province</h3>
          <canvas id="provinceChart"></canvas>
        </div>
      </div>
    </section>
    </div>
  </main>

  <!-- Loading -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Caricamento dashboard...</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
